<div class="example-form">
  <form>
    <label for="example_name">Name</label>
    <input type="text" id="example_name" />
    <br/>

    <label for="example_email">Email</label>
    <input type="text" id="example_email" />
    <br/>

    <label for="example_gender">Gender</label>
    <input type="radio" value="male" name="example[gender]" /> Male
    <input type="radio" value="female" name="example[gender]" /> Female
    <br />

    <input type="checkbox" value="1" id="example_agree" /> <label for="example_agree">Agree</label>
    <br />

    <input type="submit" name="commit" value="Save" class="btn" />
    <a href="/examples">Cancel</a>
  </form>
  <br />
  <pre>example = <span class="example-summary"></pre>
</div>
